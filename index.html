<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriSync - Casa Protegida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="caixa-app">
        <header class="cabecalho">
            <div class="marca">
                <img src="LOGO VERISYNC.png" alt="VeriSync" class="imagem-logo">
            </div>
            <button class="botao-sos">SOS</button>
        </header>

        <div class="cartao-principal">
            <div class="circulo-status">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="titulo-principal">CASA PROTEGIDA</h1>
            <p class="subtitulo-principal">Sistema Ativo e Monitorando</p>
            <div class="status-online">
                <div class="ponto-status"></div>
                <span>ONLINE</span>
            </div>
        </div>

        <div class="grade-sensores">
            <div class="caixa-sensor">
                <div class="icone-sensor"><i class="fas fa-exclamation-triangle"></i></div>
                <h3 class="titulo-sensor">Sensor de Movimento</h3>
                <div class="status-sensor">ATIVO</div>
            </div>
            <div class="caixa-sensor">
                <div class="icone-sensor"><i class="fas fa-fire"></i></div>
                <h3 class="titulo-sensor">Sensor de Temperatura</h3>
                <div class="status-sensor">22°C</div>
            </div>
        </div>

        <div class="area-alertas">
            <div class="topo-alertas">
                <div>
                    <h2 class="titulo-alertas">Alertas Recentes</h2>
                    <p class="subtitulo-alertas">Últimas atividades do sistema</p>
                </div>
                <a href="#" class="ver-todos">Ver todos <i class="fas fa-arrow-right"></i></a>
            </div>

            <div class="cartao-alerta">
                <div class="icone-alerta"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="conteudo-alerta">
                    <h3 class="titulo-alerta">Movimento Detectado</h3>
                    <p class="hora-alerta">Hoje<br>às 10:00</p>
                </div>
                <button class="botao-alerta">Movimento</button>
                <button class="botao-ver-imagem">Ver imagem</button>
            </div>

            <div class="cartao-alerta">
                <div class="icone-alerta"><i class="fas fa-fire"></i></div>
                <div class="conteudo-alerta">
                    <h3 class="titulo-alerta">Temperatura Elevada</h3>
                    <p class="hora-alerta">26 de set.<br>às 12:00</p>
                </div>
                <button class="botao-alerta">Temperatura</button>
            </div>

            <div class="cartao-alerta">
                <div class="icone-alerta"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="conteudo-alerta">
                    <h3 class="titulo-alerta">Movimento Detectado</h3>
                    <p class="hora-alerta">12 de set.<br>às 10:00</p>
                </div>
                <button class="botao-alerta">Movimento</button>
                <button class="botao-ver-imagem">Ver imagem</button>
            </div>
        </div>
    </div>
</body>

</html>
