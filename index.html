<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriSync - Casa Protegida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="LOGO VERISYNC.png" alt="VeriSync" class="logo-image">
            </div>
            <button class="sos-button">SOS</button>
        </header>

        <div class="main-card">
            <div class="status-circle">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="main-title">CASA PROTEGIDA</h1>
            <p class="main-subtitle">Sistema Ativo e Monitorando</p>
            <div class="status-online">
                <div class="status-dot"></div>
                <span>ONLINE</span>
            </div>
        </div>

        <div class="sensor-grid">
            <div class="sensor-card">
                <div class="sensor-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <h3 class="sensor-title">Sensor de Movimento</h3>
                <div class="sensor-status">ATIVO</div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon"><i class="fas fa-fire"></i></div>
                <h3 class="sensor-title">Sensor de Temperatura</h3>
                <div class="sensor-status">22°C</div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="alerts-header">
                <div>
                    <h2 class="alerts-title">Alertas Recentes</h2>
                    <p class="alerts-subtitle">Últimas atividades do sistema</p>
                </div>
                <a href="#" class="view-all">Ver todos <i class="fas fa-arrow-right"></i></a>
            </div>

            <div class="alert-card">
                <div class="alert-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="alert-content">
                    <h3 class="alert-title">Movimento Detectado</h3>
                    <p class="alert-time">Hoje<br>às 10:00</p>
                </div>
                <button class="alert-button">Movimento</button>
                <button class="alert-action-button">Ver imagem</button>
            </div>

            <div class="alert-card">
                <div class="alert-icon"><i class="fas fa-fire"></i></div>
                <div class="alert-content">
                    <h3 class="alert-title">Temperatura Elevada</h3>
                    <p class="alert-time">26 de set.<br>às 12:00</p>
                </div>
                <button class="alert-button">Temperatura</button>
            </div>

            <div class="alert-card">
                <div class="alert-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="alert-content">
                    <h3 class="alert-title">Movimento Detectado</h3>
                    <p class="alert-time">12 de set.<br>às 10:00</p>
                </div>
                <button class="alert-button">Movimento</button>
                <button class="alert-action-button">Ver imagem</button>
            </div>
        </div>
    </div>
</body>

</html>
