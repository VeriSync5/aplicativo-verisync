<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriSync - Casa Protegida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #00040f;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .caixa-app {
            max-width: 400px;
            margin: 0 auto;
        }

        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 20px;
            height: 70px;
        }

        .marca {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .imagem-logo {
            height: 110px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        .botao-sos {
            background-color: #01f7ff;
            color: #00040f;
            border: none;
            padding: 14px 32px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px #01f7ff66;
        }

        .botao-sos:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #01f7ff;
        }

        .cartao-principal {
            background-color: #0a0f24;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 15px #01f7ff33;
        }

        .circulo-status {
            width: 100px;
            height: 100px;
            background-color: #01f7ff;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: pulsar 2s infinite;
            box-shadow: 0 0 25px #01f7ff80, 0 0 50px #01f7ff40;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circulo-status i {
            font-size: 42px;
            color: #00040f;
            text-shadow: 0 0 10px #ffffff55, 0 0 20px #01f7ff;
        }

        @keyframes pulsar {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .titulo-principal {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .subtitulo-principal {
            font-size: 16px;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .status-online {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #01f7ff;
            font-weight: 600;
            font-size: 14px;
        }

        .ponto-status {
            width: 8px;
            height: 8px;
            background-color: #01f7ff;
            border-radius: 50%;
            box-shadow: 0 0 8px #01f7ff;
        }

        .grade-sensores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .caixa-sensor {
            background-color: #0a0f24;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 10px #01f7ff33;
        }

        .caixa-sensor:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 15px #01f7ff99;
        }

        .icone-sensor {
            width: 45px;
            height: 45px;
            background-color: #01f7ff;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #00040f;
            box-shadow: 0 0 12px #01f7ff88;
        }

        .titulo-sensor {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .status-sensor {
            color: #01f7ff;
            font-weight: 600;
            font-size: 20px;
        }

        .area-alertas {
            margin-top: 50px;
            font-family: 'Segoe UI', sans-serif;
        }

        .topo-alertas {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .titulo-alertas {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .subtitulo-alertas {
            font-size: 14px;
            opacity: 0.7;
            font-style: italic;
        }

        .ver-todos {
            font-size: 14px;
            color: #01f7ff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .ver-todos:hover {
            text-decoration: underline;
        }

        .cartao-alerta {
            background-color: #0a0f24;
            border-radius: 14px;
            padding: 25px 20px;
            margin-bottom: 18px;
            display: grid;
            grid-template-columns: 50px 1fr auto;
            gap: 20px 20px;
            align-items: center;
            transition: 0.3s;
            box-shadow: 0 0 12px #01f7ff33;
        }

        .cartao-alerta:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 20px #01f7ff66;
        }

        .icone-alerta {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            width: 50px;
            height: 50px;
            background-color: #01f7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 20px;
            color: #00040f;
            box-shadow: 0 0 12px #01f7ff66;
        }

        .conteudo-alerta {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .titulo-alerta {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .hora-alerta {
            font-size: 16px;
            opacity: 0.6;
            line-height: 1.4;
        }

        .botao-alerta {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            background-color: #01f7ff;
            color: #00040f;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            flex-shrink: 0;
            transition: 0.3s;
        }

        .botao-alerta:hover {
            transform: scale(1.05);
            box-shadow: 0 0 14px #01f7ff;
        }

        .botao-ver-imagem {
            grid-column: 1 / -1;
            grid-row: 2 / 3;
            background-color: #01f7ff;
            border: none;
            color: #00040f;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s ease-in-out;
            margin-top: 15px;
            box-shadow: 0 0 8px #01f7ff55;
        }

        .botao-ver-imagem:hover {
            box-shadow: 0 0 16px #01f7ff;
            transform: translateY(-2px);
        }

        .botao-ver-imagem:active {
            transform: translateY(0);
            box-shadow: 0 0 5px #01f7ff;
            background-color: #01e1e8;
        }
    </style>
</head>

<body>
    <div class="caixa-app">
        <header class="cabecalho">
            <div class="marca">
                <img src="LOGO VERISYNC.png" alt="VeriSync" class="imagem-logo">
            </div>
            <button class="botao-sos">SOS</button>
        </header>

        <div class="cartao-principal">
            <div class="circulo-status">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="titulo-principal">CASA PROTEGIDA</h1>
            <p class="subtitulo-principal">Sistema Ativo e Monitorando</p>
            <div class="status-online">
                <div class="ponto-status"></div>
                <span>ONLINE</span>
            </div>
        </div>

        <div class="grade-sensores">
            <div class="caixa-sensor">
                <div class="icone-sensor"><i class="fas fa-exclamation-triangle"></i></div>
                <h3 class="titulo-sensor">Sensor de Movimento</h3>
                <div class="status-sensor">ATIVO</div>
            </div>
            <div class="caixa-sensor">
                <div class="icone-sensor"><i class="fas fa-fire"></i></div>
                <h3 class="titulo-sensor">Sensor de Temperatura</h3>
                <div class="status-sensor">ATIVO</div>
            </div>
        </div>

        <div class="area-alertas">
            <div class="topo-alertas">
                <div>
                    <h2 class="titulo-alertas">Alertas Recentes</h2>
                    <p class="subtitulo-alertas">Últimas atividades do sistema</p>
                </div>
                <a href="#" class="ver-todos">Ver todos <i class="fas fa-arrow-right"></i></a>
            </div>

            <div class="cartao-alerta">
                <div class="icone-alerta"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="conteudo-alerta">
                    <h3 class="titulo-alerta">Movimento Detectado</h3>
                    <p class="hora-alerta">Hoje<br>às 10:00</p>
                </div>
                <button class="botao-alerta">Movimento</button>
                <button class="botao-ver-imagem">Ver imagem</button>
            </div>

            <div class="cartao-alerta">
                <div class="icone-alerta"><i class="fas fa-fire"></i></div>
                <div class="conteudo-alerta">
                    <h3 class="titulo-alerta">Temperatura Elevada</h3>
                    <p class="hora-alerta">26 de set.<br>às 12:00</p>
                </div>
                <button class="botao-alerta">Temperatura</button>
            </div>

            <div class="cartao-alerta">
                <div class="icone-alerta"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="conteudo-alerta">
                    <h3 class="titulo-alerta">Movimento Detectado</h3>
                    <p class="hora-alerta">12 de set.<br>às 10:00</p>
                </div>
                <button class="botao-alerta">Movimento</button>
                <button class="botao-ver-imagem">Ver imagem</button>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket("wss://aplicativo-verisync.vercel.app:3000/?from=site");
        
        ws.onopen = () => console.log("Conectado ao servidor WebSocket!");
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
        
            // Atualiza card principal do sistema
            if (data.sensor === "sistema") {
                const circulo = document.querySelector(".circulo-status");
                const subtitulo = document.querySelector(".subtitulo-principal");
                const ponto = document.querySelector(".ponto-status");
        
                if (data.status) {
                    circulo.style.backgroundColor = "#01f7ff";
                    ponto.style.backgroundColor = "#01f7ff";
                    subtitulo.textContent = "Sistema Ativo e Monitorando";
                } else {
                    circulo.style.backgroundColor = "#555";
                    ponto.style.backgroundColor = "#555";
                    subtitulo.textContent = "Sistema Inativo";
                }
            }
        
            // Atualiza cards dos sensores
            if (data.sensor === "movimento") {
                document.querySelector(".grade-sensores .caixa-sensor:nth-child(1) .status-sensor").textContent = data.status ? "ATIVO" : "INATIVO";
            } else if (data.sensor === "gas") {
                document.querySelector(".grade-sensores .caixa-sensor:nth-child(2) .status-sensor").textContent = data.status ? "ATIVO" : "INATIVO";
            }
        
            // Adiciona alerta na lista
            if (data.sensor === "movimento" || data.sensor === "gas") {
                const areaAlertas = document.querySelector(".area-alertas");
                const alerta = document.createElement("div");
                alerta.classList.add("cartao-alerta");
                alerta.innerHTML = `
                    <div class="icone-alerta"><i class="fas fa-${data.sensor === "movimento" ? "exclamation-triangle" : "fire"}"></i></div>
                    <div class="conteudo-alerta">
                        <h3 class="titulo-alerta">${data.sensor === "movimento" ? "Movimento Detectado" : "Temperatura Elevada"}</h3>
                        <p class="hora-alerta">${data.hora}</p>
                    </div>
                    <button class="botao-alerta">${data.sensor === "movimento" ? "Movimento" : "Temperatura"}</button>
                `;
                areaAlertas.appendChild(alerta);
            }
        };
        </script>
        



</body>

</html>
